<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>HTML Code</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }

        p {
            text-align: justify;
            font-size: 16px;
            line-height: 1.5;
        }

        img {
            display: block;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HTML Code</h1>
        <p>We used CSS to style the text and make it look more appealing.</p>
        <img src="https://picsum.photos/200/300" alt="Image">
        <img src="https://picsum.photos/200/300" alt="Image">
        <img src="https://picsum.photos/200/300" alt="Image">

    </div>
</body>

</html>
